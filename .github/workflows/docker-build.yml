name: Build & Publish Docker Images (clean)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push API
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-api:main -f dockerfile.Api .
          docker build -t ghcr.io/lanfir7/hnhmapper-api:latest -f dockerfile.Api .
          docker push ghcr.io/lanfir7/hnhmapper-api:main
          docker push ghcr.io/lanfir7/hnhmapper-api:latest

      - name: Build & push Web
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-web:main -f dockerfile.Web .
          docker build -t ghcr.io/lanfir7/hnhmapper-web:latest -f dockerfile.Web .
          docker push ghcr.io/lanfir7/hnhmapper-web:main
          docker push ghcr.io/lanfir7/hnhmapper-web:latest
