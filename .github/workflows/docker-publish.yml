name: Build & Publish Docker images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # можно запустить вручную

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push API image
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-api:main -f Dockerfile.Api .
          docker push ghcr.io/lanfir7/hnhmapper-api:main

      - name: Build and push Web image
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-web:main -f Dockerfile.Web .
          docker push ghcr.io/lanfir7/hnhmapper-web:main

      # Если хочешь единый образ (как у Davis) — можно добавить:
      # - name: Build and push unified image
      #   run: |
      #     docker build -t ghcr.io/lanfir7/hnhmapperserver:main -f Dockerfile .
      #     docker push ghcr.io/lanfir7/hnhmapperserver:main
