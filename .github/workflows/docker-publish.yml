name: Build & Publish Docker Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push API image
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-api:main -f Dockerfile.Api .
          docker build -t ghcr.io/lanfir7/hnhmapper-api:latest -f Dockerfile.Api .
          docker push ghcr.io/lanfir7/hnhmapper-api:main
          docker push ghcr.io/lanfir7/hnhmapper-api:latest

      - name: Build and push Web image
        run: |
          docker build -t ghcr.io/lanfir7/hnhmapper-web:main -f Dockerfile.Web .
          docker build -t ghcr.io/lanfir7/hnhmapper-web:latest -f Dockerfile.Web .
          docker push ghcr.io/lanfir7/hnhmapper-web:main
          docker push ghcr.io/lanfir7/hnhmapper-web:latest
